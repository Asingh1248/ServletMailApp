<html>
    <head>
        <title>Java Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="MailApp" method="POST">
            <table border="1"> 
                <tbody>
                    <tr>
                        <td>To</td>
                        <td><textarea rows="5" cols="25" name="to"></textarea></td>
                    </tr>

                    <tr>
                        <td>Subject</td>
                        <td><input type="text" name="subject"/></td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td><textarea rows="5" cols="25" name="message"></textarea></td>
                    </tr>

                    <tr>
                        <td>Your Email  id</td>
                        <td><input type="text" name="user"/></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pass"/></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" value="send"/></td>
                    </tr>
                </tbody>   
            </table> 
        </form>
    </body>
</html>
